app-id: org.flatpak.catalogo
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: catalogo.sh
modules:
  - name: catalogo
    buildsystem: simple
    build-commands:
      - install -D catalogo.sh /app/bin/catalogo.sh
    sources:
      - type: file
        path: catalogo.sh
finish-args:
  - --socket=fallback-x11
  - --env=DISPLAY=':0'
  - --share=network
